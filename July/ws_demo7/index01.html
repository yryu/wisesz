<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>立交篇</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="central central01">
    <h1>苏州中环路——【立交篇】</h1>
    <div class="central01-img"><img src="img/index01_01.png" alt="中环路"/></div>
    <div class="content">
        <h2>中环高架西线的三座立交已顺利开通</h2>
        <p>1、太湖大道立交所有方向的匝道已经全部开通，可以正常通行;</p>
        <p>2、金枫南路(苏福路)立交，目前只能由苏福快速路(南环西延)地面从长江路入口转入到中环，中环无法驶入到苏福快速路;</p>
        <p>3、子胥立交匝道没有开通，只能沿主线南北方向通行;</p>
    </div>
    <div class="central01-img"><img src="img/index01_02.png" alt="中环路"/></div>
    <div class="content">
        <h3>中环高架北线的三座立交部分已开通</h3>
        <p>1、太阳路立交往园区方向弯道目前已开通，往中环西线弯道已开通。 其余主线及匝道目前封闭。</p>
        <p>2、春申湖立交往春申湖路主线封闭，其余匝道已开通。</p>
        <p>3、大同立交双向大同路出口目前封闭，其余匝道已全部开通。</p>
    </div>
    <img src="img/index01_03.png" alt="中环路"/>
</div>
</body>
</html>
