        <p>苏州中环高架西线和北线从2015年6月1日至今已开通一个月有余，中环西线北线的开通使周边居民的出行效率得到很大的提升。因中环施工原因很多上下匝道及路面还未完工。小编为大家整理了目前已经完成开通的中环匝道和出入口。</p>
        <p>目前六月开通的中环主线主要是北面S227段至南面吴中大道段，共设有6个立交，48个上下匝道。根据时实地考察，目前具体开通的有：</p>
