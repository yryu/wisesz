<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>荣威报名页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="roewe sign">
    <div class="sign-header">
        <img src="img/roewe_header.png" alt="经销商"/>
    </div>
    <div class="sign-body">
        <input class="sign-ipt" type="text" placeholder="您的姓名" />
        <input class="sign-ipt" type="text" placeholder="电话" />
        <div class="sign-a"><span class="caret"></span>
            <select class="sel01">
                <option value="">老车主/我想看车</option>
                <option value="老车主">老车主</option>
                <option value="我想看车">我想看车</option>
            </select>
        </div>
        <div class="sign-a"><span class="caret"></span>
            <select class="sel02">
                <option value="">选择4S店</option>
                <option value="苏州建孚汽车销售服务有限公司">苏州建孚汽车销售服务有限公司</option>
                <option value="苏州华贵汽车销售服务有限公司">苏州华贵汽车销售服务有限公司</option>
                <option value="苏州华宏汽车销售服务有限公司">苏州华宏汽车销售服务有限公司</option>
            </select>
        </div>
        <a class="submit" href="javascript:void(0)">点击报名</a>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
</body>
</html>
