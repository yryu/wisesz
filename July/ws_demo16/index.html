<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>无线苏州汽车经理人沙龙</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="car">
    <div class="car-header">
        <img src="img/car_header.png" alt="汽车经理人沙龙"/>
    </div>
    <div class="car-body">
        <img class="car-body-bg" src="img/car_body.png" alt="汽车经理人沙龙"/>
        <div class="car-content">
            <div class="group">
                <input type="text" name="user" placeholder="姓名"/>
            </div>
            <div class="group">
                <input type="text" name="mobile" placeholder="电话"/>
            </div>
            <div class="group">
                <input type="text" name="dealers" placeholder="品牌经销商简称"/>
            </div>
            <div class="group">
                <input type="text" name="jobs" placeholder="岗位"/>
            </div>
            <div class="group">
                <a href="next.html" class="submit">我要报名</a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
</body>
</html>
