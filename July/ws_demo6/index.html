<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>卡缤报名页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="captur">
    <div class="captur-header">
        <img src="img/captur_header.png" alt="卡缤"/>
    </div>
    <div class="captur-body">
        <img class="captur-body-bg" src="img/captur_body.png" alt="卡缤"/>
        <div class="content">
            <div class="policy">
                <h2><em></em><span>外促政策</span></h2>
                <p>活动时间：7月12日 14:00~16:00</p>
                <p><span>签到礼</span>到店寄赠送价值100元的礼品，见者有份！</p>
                <p><span>购车礼</span>当天购车赠送农夫山泉高档饮用水2瓶。</p>
                <p><span>介绍礼</span>老客户携带新客户到现场并成交，有豪礼相送。</p>
                <p><span>卡缤专享礼</span>卡缤炫动登场，购卡缤赠送无线蓝牙音箱 赠送《碟中碟5》首映礼电影券</p>
                <p><span>重复抽取礼</span>现场购车可重复抽取豪礼礼品。(抽奖礼品：雷诺车用靠枕一套、真丝被、JBL蓝牙音箱、油卡2000元）</p>
                <p><span>年中回馈   雷诺全系车没有最低，只有更低，阶梯优惠史无前例</span></p>
                <div class="map clearfix">
                    <div class="fl"><em></em></div>
                    <div class="fl">苏州市相城国际汽车城太阳路2988号<br />销售热线:0512-66670988/66670188</div>
                </div>
            </div>
            <div class="captur-form">
                <h3><em></em><span>苏州正诺诚邀您的莅临</span></h3>
                <div class="form-group">
                    <label for="inputName">姓名：</label>
                    <input class="ipt-control" type="text" id="inputName" placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                    <label for="inputMobile">电话：</label>
                    <input class="ipt-control" type="text" id="inputMobile" placeholder="请输入您的电话">
                </div>
                <div class="form-group select-padding clearfix">
                    <label>意向车型：</label>
                    <select class="form-group-select">
                        <option value="">请选择</option>
                        <option value="">卡缤</option>
                        <option value="">科雷傲</option>
                        <option value="">塔里斯曼</option>
                        <option value="">风景</option>
                        <option value="">风朗</option>
                        <option value="">纬度</option>
                        <option value="">梅甘娜</option>
                        <option value="">拉古那</option>
                        <option value="">威赛帝</option>
                    </select>
                    <div class="dropdown">
                        <span class="caret"></span>
                    </div>
                </div>
                <div class="submit"><a class="submit-btn" href="javascript:void(0)">点击报名</a></div>
            </div>
        </div>
    </div>
    <div class="captur-footer">
        <img src="img/captur_footer.png" alt="卡缤"/>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
</body>
</html>
