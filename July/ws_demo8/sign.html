<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>荣威报名页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="roewe sign">
    <div class="sign-header">
        <img src="img/roewe_header.png" alt="经销商"/>
    </div>
    <div class="sign-body">
        <input class="sign-ipt" type="text" placeholder="车主姓名" />
        <input class="sign-ipt" type="text" placeholder="电话" />
        <div class="sign-a"><span class="caret"></span>
            <select class="sel01">
                <option value="">偶遇点</option>
                <option value="">东环大润发</option>
                <option value="">印象城</option>
                <option value="">星海广场</option>
                <option value="">圆融</option>
                <option value="">园区永旺</option>
                <option value="">联丰广场</option>
                <option value="">李公堤</option>
                <option value="">苏州华宏</option>
            </select>
            <select class="sel02" style="display: none;">
                <option value="">偶遇点</option>
                <option value="">泉屋，美罗新区店</option>
                <option value="">永旺梦乐城</option>
                <option value="">SM广场</option>
                <option value="">香港街</option>
            </select>
            <select class="sel03" style="display: none;">
                <option value="">偶遇点</option>
                <option value="寒山寺">寒山寺</option>
                <option value="桐泾公园">桐泾公园</option>
                <option value="水上乐园">水上乐园</option>
            </select>
        </div>
        <a class="submit" href="javascript:void(0)">点击报名</a>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
</body>
</html>
