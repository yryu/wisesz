<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>食品详情</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="index shops">
    <div class="shops-header clearfix">
        <a class="shops-back" href="javascript:history.go(-1)"><span class="glyphicon glyphicon-menu-left"></span></a>
        <div class="shops-group clearfix">
            <a class="active" href="javascript:void(0)">食品详情</a>
            <a href="result.html">检测结果</a>
        </div>
    </div>
    <div class="shops-body">
        <h2><em></em><span>商品推荐</span></h2>
        <ul>
            <li class="clearfix">
                <img src="img/small.png" alt="商品小图" />
                <div class="shops-info">
                    <div class="title">特仑苏纯牛奶</div>
                    <div class="other">商标：蒙牛&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;规格：250ml</div>
                </div>
            </li>
            <li>生产企业：内蒙古蒙牛乳业（集团）股份有限责任公司</li>
            <li>主要成分：生牛乳</li>
            <li class="shops-detail">特仑苏纯牛奶来自乳都核心区域，海拔、纬度、阳光、水土，天地精华早就出与众不同的特仑苏牛奶。国际专业牧场，精挑高质牧草，优选良种乳牛，造就出富含天然优质乳蛋白的特仑苏牛奶。</li>
        </ul>
    </div>
    <div class="shops-footer">
        <h2><em></em><span>营养含量<label>（每100g）</label></span></h2>
        <div class="percent clearfix" id="js-process">
            <div class="item">
                <canvas class="process" width="50px" height="50px">4%</canvas>
                <p>能量<br />298KJ</p>
            </div>
            <div class="item">
                <canvas class="process" width="50px" height="50px">6%</canvas>
                <p>蛋白质<br />3.4g</p>
            </div>
            <div class="item">
                <canvas class="process" width="50px" height="50px">7%</canvas>
                <p>脂肪<br />4.2g</p>
            </div>
            <div class="item">
                <canvas class="process" width="50px" height="50px">3%</canvas>
                <p>碳水化合物<br />5.0g</p>
            </div>
            <div class="item">
                <canvas class="process" width="50px" height="50px">2%</canvas>
                <p>钠<br />6.2mg</p>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.process.js"></script>
<script src="js/index.js"></script>
</body>
</html>
