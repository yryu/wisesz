<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>魔幻科学秀购买页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body style="background: #011e2a;">
<div class="container pd0">
    <div class="show-buy">
        <div class="show-buy-header">
            <img src="img/show_header.png" alt="魔幻科学秀"/>
        </div>
        <div class="wrapper">
            <div class="content1"><img src="img/bg.png" alt="魔幻科学秀"/></div>
            <div class="content2">
                <div class="show-buy-body">
                    <div class="group clearfix">
                        <label class="group-lbl">时间</label>
                        <div class="group-control show-buy-time">
                            <ul class="clearfix">
                                <li class="active"><em>7月11日</em></li>
                                <li><em>7月18日</em></li>
                                <li><em>7月25日</em></li>
                            </ul>
                        </div>
                    </div>
                    <div class="group pd15 clearfix">
                        <label class="group-lbl">票价</label>
                        <div class="group-control show-buy-package">
                            <ul class="clearfix">
                                <li class="active"><em>60</em>元/张</li>
                                <li><em>100</em>元/张</li>
                                <li><em>120</em>元/张</li>
                                <li><em>160</em>元/张</li>
                                <li><em>200</em>元套票</li>
                                <li><em>240</em>元套票</li>
                                <li><em>320</em>元套票</li>
                            </ul>
                        </div>
                    </div>
                    <div class="group clearfix">
                        <label class="group-lbl">数量</label>

                        <div class="group-control show-buy-number clearfix">
                            <ul>
                                <li class="minus"><span class="glyphicon glyphicon-minus"></span></li>
                                <li class="num">1</li>
                                <li class="plus"><span class="glyphicon glyphicon-plus"></span></li>
                            </ul>
                            <div class="total-price">总价:&nbsp;&yen<label id="total"></label></div>
                        </div>
                    </div>
                </div>
                <div class="show-buy-footer">
                    <form>
                        <div class="ipt-group">
                            <label for="inputName">姓名 :</label>
                            <input class="ipt-control" id="inputName" type="text">
                        </div>
                        <div class="ipt-group">
                            <label for="inputMobile">电话 :</label>
                            <input class="ipt-control" id="inputMobile" type="text">
                        </div>
                        <div class="ipt-group ipt-group-radio">
                            <input type="radio" id="radio1" name="address" checked value="0"/><label
                                for="radio1">邮寄(快递费7元)</label>
                            <input style="margin-left: 20px;" type="radio" id="radio2" name="address" value="1"/><label
                                for="radio2">自取</label>
                        </div>
                        <div class="area"><textarea placeholder="请输入邮寄地址..."></textarea></div>
                        <div class="tips">自取地址：工业园区国际科技园四期11楼1102室</div>
                        <div class="submit"><a class="submit-buy" href="javascript:void(0)">提交订单</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
