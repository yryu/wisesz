<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>魔幻科学秀首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="show">
    <a href="order.html" class="order-btn"></a>
    <div class="show-header">
        <img src="img/show_header.png" alt="魔幻科学秀"/>
    </div>
    <div class="show-body">
        <img src="img/show_body1.png" alt="魔幻科学秀"/>
        <a class="show-submit" href="buy.html"><img src="img/show_btn.png" alt="魔幻科学秀"/></a>
        <img src="img/show_body2.png" alt="魔幻科学秀"/>
    </div>
    <div class="show-footer">
        <img src="img/show_footer.png" alt="魔幻科学秀" />
    </div>
    <!-- 验证框 -->
    <div class="modal fade show-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="dateModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="dialog">
                        <div class="dialog-header">请输入你的手机号码查询订单：</div>
                        <div class="dialog-content">
                            <div class="dialog-group clearfix"><label class="lbl" for="modal-mobile">手机号:</label><input
                                    class="form-control" type="text" id="modal-mobile"></div>
                            <div class="dialog-group clearfix"><label class="lbl"></label>
                                <button class="query-btn btn btn-default" type="button">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
