<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- 启用webApp -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>支付</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="pay">
    <div class="pay-title clearfix">
        <a class="close" href="javascript:void(0);"><em></em></a>

        支付
    </div>
    <div class="pay-header">
        <a class="back" href="javascript:void(0);"><em></em></a>

        订单支付
    </div>
    <div class="pay-body" id="js-more">
        <div class="body-down">
            <div class="body-down-title ofh">破风-金逸国际影城（永捷店）  无线苏州<em></em></div>
            <div class="body-down-price">50元</div>
        </div>
        <div class="body-up">
            <div class="body-up-title">商品名称：破风-金逸国际影城（永捷店）</div>
            <div class="body-up-from">订单来源：无线苏州电影票</div>
            <div class="body-up-price">订单金额：<span>50元</span></div>
        </div>
    </div>
    <div class="pay-footer">
        <div class="debit clearfix"><em class="el"></em><span>光大银行 —— 借记卡</span><em class="er"></em></div>
        <div class="credit clearfix"><em class="el"></em><span>光大银行 —— 信用卡</span><em class="er"></em></div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
